[env:esp32-2432S028R]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    bodmer/TFT_eSPI @ ^2.5.43
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git
    lvgl/lvgl @ ^8.3.9  ; 推荐使用 v8.3，这是目前 CYD 社区最稳的版本
    bblanchon/ArduinoJson @ ^6.21.3

build_flags =
    ; ... 保留你之前能用的所有 TFT_eSPI 配置 ...
    -D USER_SETUP_LOADED=1
    -D ILI9341_2_DRIVER=1
    -D TFT_MISO=12
    -D TFT_MOSI=13
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=-1
    -D TFT_BL=21
    -D TFT_BACKLIGHT_ON=HIGH
    -D SPI_FREQUENCY=55000000
    ; --- LVGL 特有配置 ---
    -D LV_CONF_SKIP  ; 跳过外部 lv_conf.h，直接在 flags 里配置（最方便）
    -D LV_CONF_INCLUDE_SIMPLE
    -D LV_LVGL_H_INCLUDE_SIMPLE
    -D LV_COLOR_DEPTH=16
    -D LV_COLOR_16_SWAP=0
    -D LV_MEM_SIZE=32U*1024U
    -D LV_TICK_CUSTOM=1
    -D LV_FONT_SIMSUN_16_CJK=1
    -D__xtensa__
    -D__XTENSA__
    -D_GNU_SOURCE
